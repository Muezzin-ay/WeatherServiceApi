<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherSensor</title>

    <script src="./src/jQuery/jQuery.js"></script>
    <script src="./src/popper/popper.min.js"></script>
    <script src="./src/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="./src/moment/moment.min.js"></script>
    <script src="./src/chartJs/chart.js"></script>
    
    <script src="./src/vueJs/vue.js"></script>
    
    <!--owm scripts-->
    <script src="./src/components/tile-current-temperature.js"></script>
    <script src="./src/components/tile-current-pressure.js"></script>
    <script src="./src/components/tile-current-humidity.js"></script>
    <script src="./src/components/tile-chart-temperature.js"></script>
    <script src="./src/components/tile-chart-humidity.js"></script>
    <script src="./src/components/tile-chart-pressure.js"></script>
    <script src="./src/components/dropdown-timerange.js"></script>
    <script src="./src/components/dropdown-aggregation.js"></script>
    <script src="./src/components/currentTime.js"></script>
    <script src="./src/components/main.js"></script>

    <link rel="stylesheet" href="./src/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/components/main.css">

  </head>
  <body>
    
    <div id="app">
        <!--NavbarStart-->

      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">

        <img src="./media/water.png" width="32" height="32">
        <span class="navbar-brand mb-0 h1">Weather Sensor</span>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item p-1">
              <dropdown-timerange @timerange-changed="reactOnTimeRangeChanged"></dropdown-timerange>
            </li>
            <li class="nav-item p-1">
              <dropdown-aggregation @aggregation-changed="reactOnAggregationChanged"></dropdown-aggregation>
            </li>
          </ul>

          <ul class="navbar-nav mr-autom navbar-right">
            <li class="nav-item">
              <current-time></current-time>
            </li>
          </ul>

        </div>
      </nav>

        <!--NavbarEnd-->

      <div class="container-fluid">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-sm">
            <tile-current-temperature></tile-current-temperature>
          </div>
          <div class="col-sm">
            
            <tile-current-humidity></tile-current-humidity>
          </div>
          <div class="col-sm">
            
            <tile-current-pressure></tile-current-pressure>
          </div>
          <div class="col-1"></div>
        </div>

        <div class="row">
          <div class="col-1"></div>
          <div class="col-sm">
            
            <tile-chart-temperature v-bind:selected-timerange=timerange.timerange v-bind:selected-bin-size=timerange.binSize v-bind:selected-aggregation=aggregation.aggregation></tile-chart-temperature>
          </div>
          <div class="col-sm">
           
            <tile-chart-humidity v-bind:selected-timerange=timerange.timerange v-bind:selected-bin-size=timerange.binSize v-bind:selected-aggregation=aggregation.aggregation></tile-chart-humidity>
          </div>
          <div class="col-sm">
            
            <tile-chart-pressure v-bind:selected-timerange=timerange.timerange v-bind:selected-bin-size=timerange.binSize v-bind:selected-aggregation=aggregation.aggregation></tile-chart-pressure>
          </div>
          <div class="col-1"></div>
        </div>
      
      
      </div>  
    </div>

  </body>
</html>
